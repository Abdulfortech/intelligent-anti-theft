  <div class="category-post">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card mt-4">
                    <div class="card-body">
                        <center>
                            <i class="fa fa-user" style="font-size: 70px; color:#8d99af"></i>
                        </center>
                        <h2 class="text-center my-4">Sign Up</h2>
                        <form id="contact">
                            <div class="row">
                                <div class="col-lg-6">
                                  <fieldset>
                                      <label for="">First Name</label>
                                    <input type="text" name="fname" id="fname" pattern="[^ @]*@[^ @]*" placeholder="Your Email" required="">
                                  </fieldset>
                                </div>
                                <div class="col-lg-6">
                                    <fieldset>
                                        <label for="">Last Name</label>
                                      <input type="text" name="fname" id="fname" pattern="[^ @]*@[^ @]*" placeholder="Your Email" required="">
                                    </fieldset>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <label for="">Email</label>
                                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email" required="">
                                </fieldset>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <fieldset>
                                        <label for="">Password</label>
                                        <input type="password" name="password" id="password" placeholder="Password" autocomplete="on" required>
                                    </fieldset>
                                </div>
                                <div class="col-lg-6">
                                    <fieldset>
                                        <label for="">Confirm Password</label>
                                        <input type="password" name="cpassword" id="cpassword" placeholder="Password" autocomplete="on" required>
                                    </fieldset>
                                </div>
                            </div>
                              <div class="col-lg-12">
                                <center>
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="main-button "><i class="fa fa-sign-in"></i> Sign Up</button>
                                    </fieldset>
                                </center>
                              </div>
